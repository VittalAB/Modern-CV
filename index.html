<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <script src="./js/app.js"></script>
    <link  rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <!-- For icons visit unicons website -->
        <nav>
            <div class="container inner">
                <div class="logo">
                    <i class="fa fa-user"></i>
                    MyCV
                </div>

                <div>
                    <button>
                        <i class="fa fa-print"></i> <span>Print</span>
                    </button>
                </div>
            </div>
        </nav>


        <!-- section  -->
        
        <main class="container">
            <section class="profile">
                    <div class="left">
                        <div class="avatar">
                            <img src="./images/users.jpg" alt="user.jpg">
                            <span>
                                <i class="fa fa-image"></i>
                            </span>
                        </div>

                        <div>
                            <h2>Vittal Badami</h2>
                            <p class="cd-headline loading-bar">
                                <span class="cd-words-wrapper">
                                    <b class="is-visible">UI/UX Designer</b>
                                    <b class="is-visible">Django Developer</b>
                                    <b class="is-visible">Web Developer</b>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="right">
                        <ul class="contact">
                            <li>
                                <i class="fa fa-phone"></i>
                                <strong>Phone : </strong> +91 0000000000
                            </li>
                            <li>
                                <i class="fa fa-envelope-o"></i>
                                <strong>Email : </strong> <email>XYZ@gmail.com</email>
                            </li>
                        </ul>

                        <ul class="socials">
                            <li>
                                <a href="#"><i class="fa fa-facebook-official"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-github-square"></i></a>
                            </li>
                        </ul>
                    </div>
            </section>
        </main>

</body>
</html>
